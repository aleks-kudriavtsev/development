
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-l33eukJKbNvtvDnMsVt35fn4u7qEHgrn3Zp7FxPI6eePjQ5AzgMeEQkBlYD4o2kW" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h2>Online Users</h2>
        <ul id="user-list"></ul>
      </aside>
      <main class="chat">
        <header>
          <h1>Simple Chat</h1>
          <div id="status"></div>
        </header>
        <section id="messages" class="messages"></section>
        <form id="message-form">
          <input
            id="message-input"
            type="text"
            placeholder="Type your message"
            autocomplete="off"
            required
            disabled
          />
          <button type="submit" disabled>Send</button>
        </form>
      </main>
    </div>

    <div id="username-modal" class="modal">
      <div class="modal-content">
        <h2>Enter your username</h2>
        <form id="username-form">
          <input id="username-input" type="text" placeholder="Username" required />
          <button type="submit">Join</button>
        </form>
      </div>
    </div>

    <script>
      const socket = io();
      const messages = document.getElementById('messages');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');
      const sendButton = messageForm.querySelector('button');
      const usernameForm = document.getElementById('username-form');
      const usernameInput = document.getElementById('username-input');
      const userList = document.getElementById('user-list');
      const modal = document.getElementById('username-modal');
      const status = document.getElementById('status');
      let joined = false;

      function appendMessage(content, type = 'message') {
        const messageElement = document.createElement('div');
        messageElement.className = `message message-${type}`;
        messageElement.innerHTML = content;
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
      }

      usernameForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const username = usernameInput.value.trim();
        if (!username) {
          return;
        }
        socket.emit('join', { username });
      });

      messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        if (!joined) {
          appendMessage('<span class="error">Join the chat before sending messages.</span>', 'error');
          return;
        }
        const message = messageInput.value.trim();
        if (!message) {
          return;
        }
        socket.emit('message', { message });
        messageInput.value = '';
      });

      socket.on('joined', (data) => {
        joined = true;
        modal.style.display = 'none';
        messageInput.disabled = false;
        sendButton.disabled = false;
        appendMessage(`<em>Welcome, ${data.username}!</em>`, 'status');
      });

      socket.on('message', (data) => {
        appendMessage(`<strong>${data.username}:</strong> ${data.message}`);
      });

      socket.on('status', (data) => {
        appendMessage(`<em>${data.message}</em>`, 'status');
        status.textContent = data.message;
        setTimeout(() => {
          status.textContent = '';
        }, 4000);
      });

      socket.on('user_list', (data) => {
        userList.innerHTML = '';
        data.users.forEach((user) => {
          const li = document.createElement('li');
          li.textContent = user;
          userList.appendChild(li);
        });
      });

      socket.on('error', (data) => {
        appendMessage(`<span class="error">${data.message}</span>`, 'error');
      });
    </script>
  </body>
</html>
